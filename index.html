<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title></title>
  </head>
  <img id="title" src="banner.png" alt="banner">
  <div class="timer">
    Time Remaining <span id="timerScreen">30</span>
    <button type="button" name="startBtn" class="startBtn">Start!</button>
  </div>
  <body>
    <div class="playArea">
      <div class="target firstTarget"></div>
      <div class="target secondTarget"></div>
      <div class="target thirdTarget"></div>
      <div class="target fourthTarget"></div>
      <div class="target fithTarget"></div>
      <div class="target sixthTarget"></div>
    </div>
    <div class="shooter">
      <img id="grandking" src="./Characters/grandking.png" alt="grandking">
    </div>
    <div class="boards">
      <div class="scoreboard">
        Scoreboard <span id="score">0</span></div>
      <div class="bullets">
        bullets left <span id="bullCount">3</span>
      </div>
    </div>
  <button id="restart">Restart</button>
  </body>
</html>
