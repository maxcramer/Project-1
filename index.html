<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title></title>
  </head>
  <body>
  <img id="title" src="banner.png" alt="banner">
  <div class="facts">
    <div class="timer">
      <div class="stylingButtons">
        <button type="button" name="startBtn" class="startBtn">
          <img id="stanBtn" src="buttons/stanBtnSpeak.png" alt="kyleBtn">
        </button>
        <div class="scoreboard">
          <div class="bullets">
            <button id="restart">
              <img id="kyleBtn"src="buttons/kyleBtnSpeak.png" alt="kyleBtn">
            </button>
          </div>
        </div>
      </div>
    <div class="logging">
        Time Remaining <span id="timerScreen">30</span>
      <div class="scoreboard">
        Scoreboard <span id="score">0</span></div>
        <div class="bullets">
          bullets left <span id="bullCount">3</span>
      </div>
      </div>
    </div>
    </div>
  </div>
  <div class="playArea" id="playArea">
    <img id="busStop" src="Bus-stop.jpg" alt="busStop">
  </div>
  <div class="shooter">
    <img id="grandking" src="./Characters/grandking.png" alt="grandking">
  </div>
  </body>
</html>
