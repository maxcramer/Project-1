<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title></title>
  </head>
  <body>

  <img id="title" src="images/banner.png" alt="banner">
  <div class="facts">
    <div class="logging">
      <div class="timer">
        Time Remaining <span id="timerScreen">30</span>
      </div>
      <div class="scoreboard">
        Scoreboard <span id="score">0</span>
          <div class="gameOverDisplay">
            <p>GAME OVER</p>
            <img id="deadCharacter" src="./images/deadCharacter.png" alt="skull">
            <hr>
            <p>You have scored</p>
              <span id="scoreFinal">0</span>
            <hr>
            <p>Please click on Kyle to play again!</p>
          </div>
      </div>
      <div class="bullets">
        bullets left <span id="bullCount">3</span>
      </div>
    </div>
    <div class="stylingButtons">
      <button type="button" name="startBtn" class="startBtn">
        <img id="stanBtn" src="buttons/stanBtnSpeak.png" alt="stanBtn">
      </button>
      <button id="restart">
        <img id="kyleBtn"src="buttons/kyleBtnSpeak.png" alt="kyleBtn">
      </button>
    </div>
  </div>
  <div class="playArea" id="playArea">
    <img id="busStop" src="images/Bus-stop.jpg" alt="busStop">
  </div>
  <div class="shooter">
    <img id="grandking" src="./Characters/grandking.png" alt="grandking">
  </div>
  </body>
</html>
